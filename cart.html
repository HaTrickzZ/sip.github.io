<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="sip favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Sip The Juice Shop</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li class="home"><a href="index.html" class="index"><img src="sip logo top.png" class="topimg"></a></li><br>
        </ul>
    </nav><br>
    
    <div class="checkout">
        <p class="heading-out">Checkout</p><br>
       <form id="orderForm">
  <input type="text" name="user_name" placeholder="Name" required>
  <input type="tel" name="ph_no" placeholder="Phone" required><br>
  <!-- Address as input -->
  <input type="text" name="user_address" placeholder="Address" required>
  <!-- Auto-filled order -->
  <textarea name="item_name" id="orderDetails" readonly required></textarea>
  <br>
  <input type="radio" name="user_ship" value="Home Delivery" id="home">
  <label for="home">Home Delivery</label>
  <input type="radio" name="user_ship" value="Dine In" id="dine">
  <label for="dine">Dine In</label>
  <input type="radio" name="user_ship" value="Take Away" id="take">
  <label for="take">Take Away</label>
  <p class="info">Free delivery on orders above ₹399</p>
  <button type="submit" class="place">Place Order</button>
</form>

    </div>
    <div class="footer">
        <img class="footer-img" src="sip logo bw.png">
        <p class="copyright">© 2026 SipTheJuiceShop. All rights reserved.</p>
    </div>
   <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
emailjs.init("qGFwKrrtYU_feJxA9");

// Load cart
let cart = JSON.parse(localStorage.getItem("cart")) || [];
document.getElementById("orderDetails").value =
  cart.map((i, n) => `${n+1}. ${i.name} - ₹${i.price}`).join("\n");

// Submit
document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();
console.log(Object.fromEntries(new FormData(this)));
    
  emailjs.sendForm("service_46j5geq", "template_fc8k19y", this)
    .then(() => {
      alert("Order sent");
      localStorage.removeItem("cart");
    })
});
</script>
</body>

</html>
